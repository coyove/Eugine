(list "<div>
<form method=post action='/post/0'>
<table>
	<tr><td>Title:</td><td><input type='text' name='title'></td></tr>
	<tr><td valign=top>Text:</td><td><textarea name='text' rows='10'></textarea></td></tr>
	<tr><td></td><td><input type='submit' value='Submit'></td></tr>
</table>
</form>
</div>

<div class='posts'>%s</div>"
(if [(set has-prev (- start Config::posts-per-page)) >= 0]
    (+ "<a href='/after/" (str has-prev) "'>prev</a>"))
